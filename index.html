<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./dist/main.js" defer></script>
        <link rel="stylesheet" href="./dist/main.css" />
        <title>Layout Trainer</title>
    </head>
    
    <body>
        <div class="nav_bar"><a href="https://github.com/imvincenth"><i style="margin: 10px;" class="fa fa-github fa-2x"></i></a>layout_trainer</div>
        
        <div id="alert" class="alert"></div>
        
        <div class="textdisplay_box">
            <div id="textDisplay" class="text_display"></div>
        </div>
        
        <div class="metrics">
            <div id="timer" class="timer"></div>
            <div id="counter" class="counter"></div>
        </div>
        
        <div class="textinput_box">
            <input id="textInput" class="text_input" spellcheck="false" autofocus></input>
            <button class="refresh">
                <i class="material-icons">refresh</i>
            </button>
        </div>

    </body>

</html>
