<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="./dist/main.js" defer></script>
        <link rel="stylesheet" href="./dist/main.css" />
        <title>Layout Trainer</title>
    </head>
    
    <body>
        <div class="nav_bar"><i class="material-icons">keyboard</i>layout_trainer</div>
        
        <div id="alert" class="alert"></div>
        
        <div class="textdisplay_box">
            <div id="textDisplay" class="text_display"></div>
        </div>
        
        <div class="metrics">
            <div id="timer" class="timer"></div>
            <div id="counter" class="counter"></div>
        </div>
        
        <div class="textinput_box">
            <textarea id="textInput" class="text_input" spellcheck="false" autofocus></textarea>
            <button class="refresh">
                <i class="material-icons">refresh</i>
            </button>
        </div>
        
        <div id="layoutChanger" class="layout_changer"></div>
        <button id="layoutButton" class="layout_button">
            <i class="material-icons">arrow_forward_ios</i>
        </button>
    </body>

</html>
